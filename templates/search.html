<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Scrapper</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <button onclick="location.href='/'">검색화면으로 돌아가기</button>
      <h1>"{{keyword}}"에 대한 결과입니다. 취뽀!</h1>
      <hgroup>
        <a href="/export?keyword={{keyword}}" target="_blank">EXPORT to FILE</a>
      </hgroup>
      <figure>
        <table role="grid">
          <thead>
            <tr>
              <th>직급</th>
              <th>회사명</th>
              <th>위치</th>
              <th>상세</th>
            </tr>
          </thead>
          <tbody>
            {% for job in jobs %}
            <tr>
              <td>{{job.position}}</td>
              <td>{{job.company}}</td>
              <td>{{job.location}}</td>
              <td><a href="{{job.link}}" target="_blank">Go &rarr;</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </figure>
    </main>
  </body>
</html>
